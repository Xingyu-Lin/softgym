learn:

  # Number samples per iteration per GPU
  num_samples: 100

  # Number of iteration to optimize for.
  num_iter: 3

  # action sampling params
  policy_stochastic: False
  actions_real: False 
  timesteps_per_batch: 453

  # REPS parameters
  kl_threshold: 1.0
  covariance_damping: 0.0
  min_temperature: 0.001

  max_cost: 500000

  l1_weight: 0.5
  l2_weight: 1.0

  cost_gauss_std: 5
  cost_gauss_truncate: 4.0

  cost_weights: [
    0.1, # Joint 0
    0.1, # Joint 1
    0.1, # Joint 2
    0.1, # Joint 3
    0.1, # Joint 4
    0.1, # Joint 5
    0.1, # Joint 6
    1.0, # Drawer x
    1.0, # Drawer y
    1.0, # Drawer z
  ]
