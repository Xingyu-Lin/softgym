scene_name: RL Fetch Reach MultiGoal
exp:
  max_ep_len: 100
  frame_sampling:
    mode: constant # geomtric or constant
    mean: 2 # used for constant or as the geometric parameter (1/mean)
    max: 5 # used for geometric
gym:
  renderBackend: 0
scene:
  NumAgents: 50
#solver
# 0 - PBD (XPBD) 
# 1 - Jacobi (Newton) 
# 2 - LDLT (Newton, CPU) 
# 3 - PCG (Newton, CPU) 
# 4 - PCG2 (Newton) 
# 5 - PCR (Newton) 
  SolverType: 5
  NumSubsteps: 2
  NumIterations: 4
  NumInnerIterations: 15
  WarmStart: 0.0
  Pause: False
  DoLearning: True
  NumRenderSteps: 1
  NumPerRow: 25
  Spacing: 5.
  SampleInitStates: True
  DoDeltaPlanarControl: False
  DoGripperControl: False # Keep False for Reach task
  SparseRewards: True
  RenderTarget: True
  RelativeTarget: True
