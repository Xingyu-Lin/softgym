scene_name: RL Fetch Cube Grasping MultiGoal
exp:
  max_ep_len: 100
  frame_sampling:
    mode: constant # geomtric or constant
    mean: 2 # used for constant or as the geometric parameter (1/mean)
    max: 5 # used for geometric
gym:
  renderBackend: 1
scene:
  NumAgents: 50
  NumPerRow: 7
  Pause: False
  DoLearning: True
  NumRenderSteps: 1
  Spacing: 4.5

#solver
# 0 - PBD (XPBD) 
# 1 - Jacobi (Newton) 
# 2 - LDLT (Newton, CPU) 
# 3 - PCG (Newton, CPU) 
# 4 - PCG2 (Newton) 
# 5 - PCR (Newton)

  SolverType: 5
  NumSubsteps: 2
  NumIterations: 4
  NumInnerIterations: 15
  NumPostCollisionIterations: 0
  WarmStart: 0.0

  SampleInitStates: True
  DoDeltaPlanarControl: True
  DoGripperControl: True
  DoWristRollControl: False
  SparseRewards: True
  RenderTarget: True
  RelativeTarget: True
  SampleTableStates: True
  InitialGrasp: False
  SampleTargetSpace: 0 # 0: Large target sample space, 1: OpenAI target sample space, 2: Small target sample space
