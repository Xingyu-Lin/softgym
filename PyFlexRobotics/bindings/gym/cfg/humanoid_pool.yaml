scene_name: RL Humanoid Pool
exp:
  max_ep_len: 1000
  frame_sampling:
    mode: constant # geomtric or constant
    mean: 2 # used for constant or as the geometric parameter (1/mean)
    max: 5 # used for geometric
gym:
  renderBackend: 1
scene:
  # XPBD Jacobi
  NumAgents: 8
  NumPerRow: 2
  SolverType: 0
  NumSubsteps: 2
  NumIterations: 20
  WarmStart: 0.0
  Pause: False
  DoLearning: True
  DoFlagrun: False
  NumRenderSteps: 1
  
  Spacing: 1.5
  PowerScale: 0.205
  AngleResetNoise: 0.1 #2
  AngleVelocityResetNoise: 0.1 #2
  VelocityResetNoise: 0.1 #2
  PushFrequency: 300
  ForceMagnitude: 2.0
  TerminationZ: 0.95
